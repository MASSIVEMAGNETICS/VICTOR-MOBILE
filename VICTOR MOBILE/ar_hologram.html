<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor AR Hologram - Godcore Visualization</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #0ff;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #canvas {
            display: block;
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 20, 40, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        #status {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 20, 40, 0.8);
            padding: 15px;
            border-radius: 10px;
            border: 1px #0ff solid;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .metric {
            margin: 5px 0;
            font-size: 14px;
        }
        
        .metric-value {
            color: #0f0;
            font-weight: bold;
        }
        
        h1 {
            margin: 0 0 10px 0;
            font-size: 18px;
            text-shadow: 0 0 10px #0ff;
        }
        
        #controls {
            margin-top: 10px;
            font-size: 12px;
        }
        
        button {
            background: #0ff;
            color: #000;
            border: none;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }
        
        button:hover {
            background: #0aa;
            box-shadow: 0 0 10px #0ff;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            text-align: center;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading" class="pulse">
            <div>ðŸ”¥ Initializing Victor Hologram...</div>
            <div>Calibrating stabilizer lattice...</div>
        </div>
        
        <div id="ui" style="display: none;">
            <h1>ðŸ§¬ VICTOR AR HOLOGRAM</h1>
            <div class="metric">
                Fitness: <span class="metric-value" id="fitness">0.00</span>
            </div>
            <div class="metric">
                Sanctity: <span class="metric-value" id="sanctity">1.00</span>
            </div>
            <div class="metric">
                Tetrons: <span class="metric-value" id="tetrons">8</span>
            </div>
            <div class="metric">
                Connections: <span class="metric-value" id="connections">0</span>
            </div>
            <div id="controls">
                <button onclick="toggleRotation()">Toggle Rotation</button>
                <button onclick="resetView()">Reset View</button>
                <button onclick="refreshData()">Refresh</button>
            </div>
        </div>
        
        <div id="status" style="display: none;">
            <div class="metric">Status: <span class="metric-value" id="victor-status">ONLINE</span></div>
            <div class="metric">Thoughts: <span class="metric-value" id="thoughts">0</span></div>
            <div class="metric">Bloodline: <span class="metric-value" id="bloodline">SECURE</span></div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, controls;
        let stabilizers = [];
        let connections = [];
        let rotating = true;
        let hologramData = null;

        function init() {
            // Scene setup
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x000033, 10, 50);

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 10);

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000033, 0.8);
            document.getElementById('container').appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0x00ffff, 1, 100);
            pointLight.position.set(0, 10, 0);
            scene.add(pointLight);

            const pointLight2 = new THREE.PointLight(0xff00ff, 0.5, 100);
            pointLight2.position.set(-10, 5, -10);
            scene.add(pointLight2);

            // Create stabilizer nodes
            createStabilizers();

            // Load hologram data
            loadHologramData();

            // Hide loading, show UI
            document.getElementById('loading').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            document.getElementById('status').style.display = 'block';

            // Start animation
            animate();
        }

        function createStabilizers() {
            const geometry = new THREE.SphereGeometry(0.3, 32, 32);
            
            for (let i = 0; i < 8; i++) {
                const material = new THREE.MeshPhongMaterial({
                    color: 0x00ffff,
                    emissive: 0x004444,
                    transparent: true,
                    opacity: 0.8
                });
                
                const sphere = new THREE.Mesh(geometry, material);
                
                // Position in a circle
                const angle = (i / 8) * Math.PI * 2;
                const radius = 3;
                sphere.position.set(
                    Math.cos(angle) * radius,
                    Math.sin(i * 0.5) * 2,
                    Math.sin(angle) * radius
                );
                
                scene.add(sphere);
                stabilizers.push(sphere);
            }

            // Create central core
            const coreGeometry = new THREE.OctahedronGeometry(0.5, 0);
            const coreMaterial = new THREE.MeshPhongMaterial({
                color: 0xff00ff,
                emissive: 0x440044,
                transparent: true,
                opacity: 0.9
            });
            const core = new THREE.Mesh(coreGeometry, coreMaterial);
            scene.add(core);
            stabilizers.push(core);
        }

        function createConnection(from, to, color = 0x00ff00) {
            const geometry = new THREE.BufferGeometry().setFromPoints([from.position, to.position]);
            const material = new THREE.LineBasicMaterial({
                color: color,
                transparent: true,
                opacity: 0.6,
                linewidth: 3
            });
            const line = new THREE.Line(geometry, material);
            scene.add(line);
            connections.push(line);
        }

        function loadHologramData() {
            // Try to load from file, fall back to simulated data
            fetch('victor_hologram.json')
                .then(response => response.json())
                .then(data => {
                    hologramData = data;
                    updateVisualization();
                    updateUI();
                })
                .catch(error => {
                    console.log('Using simulated hologram data');
                    simulateHologramData();
                });
        }

        function simulateHologramData() {
            // Generate simulated data
            hologramData = {
                stabilizers: stabilizers.map((s, i) => ({
                    position: {
                        x: s.position.x,
                        y: s.position.y,
                        z: s.position.z
                    },
                    phase: Math.random(),
                    connections: []
                })),
                fitness: 0.75,
                sanctity: 0.95,
                timestamp: Date.now()
            };

            // Add some random connections
            for (let i = 0; i < 5; i++) {
                const from = Math.floor(Math.random() * 8);
                const to = Math.floor(Math.random() * 8);
                if (from !== to) {
                    hologramData.stabilizers[from].connections.push({
                        to: to,
                        color: Math.random() > 0.5 ? "#00ff00" : "#ff0000",
                        strength: Math.random()
                    });
                }
            }

            updateVisualization();
            updateUI();
        }

        function updateVisualization() {
            if (!hologramData) return;

            // Clear existing connections
            connections.forEach(c => scene.remove(c));
            connections = [];

            // Update stabilizer positions and create connections
            hologramData.stabilizers.forEach((stab, i) => {
                if (i < stabilizers.length) {
                    const sphere = stabilizers[i];
                    sphere.position.set(stab.position.x, stab.position.y, stab.position.z);
                    
                    // Update color based on phase
                    const hue = stab.phase * 360;
                    sphere.material.color.setHSL(hue / 360, 1, 0.5);
                    
                    // Create connections
                    stab.connections.forEach(conn => {
                        if (conn.to < stabilizers.length) {
                            const color = conn.color === "#00ff00" ? 0x00ff00 : 0xff0000;
                            createConnection(sphere, stabilizers[conn.to], color);
                        }
                    });
                }
            });
        }

        function updateUI() {
            if (!hologramData) return;

            document.getElementById('fitness').textContent = hologramData.fitness.toFixed(2);
            document.getElementById('sanctity').textContent = hologramData.sanctity.toFixed(2);
            document.getElementById('tetrons').textContent = hologramData.stabilizers.length;
            
            let totalConnections = 0;
            hologramData.stabilizers.forEach(stab => {
                totalConnections += stab.connections.length;
            });
            document.getElementById('connections').textContent = totalConnections;
            
            // Update status
            document.getElementById('thoughts').textContent = Math.floor(hologramData.fitness * 100);
            document.getElementById('bloodline').textContent = hologramData.sanctity > 0.9 ? 'SECURE' : 'WARNING';
        }

        function animate() {
            requestAnimationFrame(animate);
            
            if (rotating) {
                stabilizers.forEach((s, i) => {
                    s.rotation.y += 0.01;
                    s.rotation.x += 0.005;
                });
            }
            
            controls.update();
            renderer.render(scene, camera);
        }

        function toggleRotation() {
            rotating = !rotating;
        }

        function resetView() {
            camera.position.set(0, 5, 10);
            controls.reset();
        }

        function refreshData() {
            loadHologramData();
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize when page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
